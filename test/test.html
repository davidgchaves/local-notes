  <body>
    <div id="mocha"></div>

    <!-- Test Fixtures -->
    <div id="fixtures" style="display: none; visibility: hidden;"></div>

    <!-- JavaScript Test Libraries -->
    <script src="js/lib/mocha-1.20.1.js"></script>
    <script src="js/lib/chai-1.9.1.js"></script>
    <script src="js/lib/sinon-1.10.2.js"></script>

    <script src="../app/js/lib/json2.js"></script>
    <script src="../app/js/lib/backbone-1.1.2.js"></script>
    <!-- Don't know why but the non-minified localStorage breaks the App -->
    <script src="../app/js/lib/backbone.localStorage.min-1.1.7.js"></script>
    <script src="../app/js/lib/bootstrap/js/bootstrap-3.1.1.js"></script>
    <script src="../app/js/lib/showdown/showdown.js"></script>

    <!-- JavaScript Application Libraries -->
    <script src="../app/js/app/namespace.js"></script>
    <script src="../app/js/app/config.js"></script>

      // Test overrides (before any app components).
      App.Config = _.extend(App.Config, {
        storeName: "notes-test" // localStorage for tests.
      });
    </script>
    <script src="../app/js/app/models/note.js"></script>
    <script src="../app/js/app/collections/notes.js"></script>
    <script src="../app/js/app/templates/templates.js"></script>
    <script src="../app/js/app/views/note-nav.js"></script>

    <script src="../app/js/app/views/notes-item.js"></script>
    <script src="../app/js/app/views/notes-filter.js"></script>
    <script src="../app/js/app/views/notes.js"></script>
    <script src="../app/js/app/routers/router.js"></script>

    <!-- Set up Mocha and Chai -->
    <script>
      var expect = chai.expect;
      mocha.setup({
        ui: "bdd",
        bail: false
      });

      window.onload = function () {
        (window.mochaPhantomJS || mocha).run();
      };
    </script>

    <!-- Specs -->
    <script src="js/spec/namespace.spec.js"></script>

    <script src="js/spec/views/notes-filter.spec.js"></script>
    <script src="js/spec/views/notes.spec.js"></script>
    <script src="js/spec/routers/router.spec.js"></script>
